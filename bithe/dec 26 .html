<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information</title>
    <!-- Link to Bootstrap CSS -->
    <link href="dec26.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Country Info</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5">
        <div class="row">
            <!-- Search Input -->
            <div class="col-md-6 mx-auto">
                <input type="text" id="countryInput" class="form-control" placeholder="Enter country name" />
                <button class="btn btn-primary mt-3 w-100" onclick="fetchCountryData()">Search</button>
            </div>
        </div>
        
        <!-- Country Details -->
        <div id="countryDetails" class="row mt-4"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Country Information. All Rights Reserved.</p>
    </footer>

    <!-- Link to Bootstrap JS and Custom JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.js"></script>
    <script src="dec26.js"></script>
</body>
</html>
